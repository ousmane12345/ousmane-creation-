<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeu de Voiture</title>
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #game {
      position: relative;
      margin: auto;
      top: 30px;
      width: 300px;
      height: 500px;
      background: #444;
      border: 4px solid white;
    }
    #car {
      position: absolute;
      bottom: 20px;
      width: 50px;
      height: 80px;
      background: red;
      left: 125px;
    }
    .obstacle {
      position: absolute;
      width: 50px;
      height: 80px;
      background: yellow;
      top: 0;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
    #restart {
      display: none;
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸš— Jeu de Voiture</h1>
  <div id="score">Gains : 0 F</div>
  <div id="game">
    <div id="car"></div>
  </div>
  <button id="restart" onclick="startGame()">Rejouer</button>

  <script>
    const game = document.getElementById("game");
    const car = document.getElementById("car");
    const scoreText = document.getElementById("score");
    const restartBtn = document.getElementById("restart");

    let carPosition = 125;
    let score = 0;
    let interval;
    let isGameOver = false;

    document.addEventListener("keydown", (e) => {
      if (isGameOver) return;
      if (e.key === "ArrowLeft" && carPosition > 0) carPosition -= 25;
      if (e.key === "ArrowRight" && carPosition < 250) carPosition += 25;
      car.style.left = carPosition + "px";
    });

    function startGame() {
      score = 0;
      isGameOver = false;
      scoreText.innerText = "Gains : 0 F";
      restartBtn.style.display = "none";
      carPosition = 125;
      car.style.left = carPosition + "px";
      game.innerHTML = '<div id="car"></div>';
      game.appendChild(car);
      interval = setInterval(() => {
        score += 10;
        scoreText.innerText = "Gains : " + score + " F";
        spawnObstacle();
      }, 1000);
    }

    function spawnObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.left = Math.floor(Math.random() * 6) * 50 + "px";
      game.appendChild(obstacle);

      let top = 0;
      const move = setInterval(() => {
        if (isGameOver) return clearInterval(move);
        top += 5;
        obstacle.style.top = top + "px";

        if (top > 420 && obstacle.offsetLeft === car.offsetLeft) {
          gameOver();
          clearInterval(move);
        }
        if (top > 500) {
          obstacle.remove();
          clearInterval(move);
        }
      }, 30);
    }

    function gameOver() {
      clearInterval(interval);
      isGameOver = true;
      scoreText.innerText += " â€” ðŸ’¥ Crash !";
      restartBtn.style.display = "inline-block";
    }

    startGame();
  </script>
</body>
</html>
